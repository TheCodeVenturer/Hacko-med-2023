<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackomed 2023</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
        <label for="acupuncturePoint">Enter Acupuncture Point:</label>
        <input type="input" id="acupuncturePoint" placeholder="e.g., LI4">
        <button onclick="handleImageGeneration()" class="genereateImage button">Generate</button>
    </div>
    <img
      src="./Left.jpg"
      width="1440"
      height="800"
      style="display: none"
      id="leftImage"
    />
    <img
      src="./Right.jpg"
      width="1440"
      height="800"
      style="display: none"
      id="rightImage"
    />
    <canvas id="leftHand" width="1440" height="800"></canvas>
    <canvas id="rightHand" width="1440" height="800"></canvas>
    <button class="Download button" onclick="downloadImage('left')">Download Left Image</button>
    <button class="Download button" onclick="downloadImage('right')">Download Right Image</button>
    <img src="" id="imageToBeDownloaded" style="display: none" />
    <script src="script.js"></script>
  </body>
</html>
